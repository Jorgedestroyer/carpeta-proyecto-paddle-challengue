{% extends 'base.html' %}
{% block title %}Feedback - Paddle Challenge{% endblock %}
{% block content %}
<h1 class="h4 mb-3"><i class="fas fa-comment-dots me-2"></i>Feedback</h1>
<p class="text-muted small">Env√≠a ideas, reportes de bugs o sugerencias de balance.</p>
<form method="post" class="card border-0 shadow-sm" style="max-width:650px;">
  {% csrf_token %}
  <div class="card-body row g-3">
    <div class="col-md-4">
      <label class="form-label">Tipo</label>
      {{ form.tipo }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Nombre (opcional)</label>
      {{ form.nombre }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Email (opcional)</label>
      {{ form.email }}
    </div>
    <div class="col-12">
      <label class="form-label">Mensaje</label>
      {{ form.mensaje }}
    </div>
  </div>
  <div class="card-footer bg-light text-end">
    <a href="{% url 'game:mis_partidas' %}" class="btn btn-outline-secondary btn-sm">Volver</a>
    <button class="btn btn-primary btn-sm"><i class="fas fa-paper-plane me-1"></i>Enviar</button>
  </div>
</form>
{% endblock %}
