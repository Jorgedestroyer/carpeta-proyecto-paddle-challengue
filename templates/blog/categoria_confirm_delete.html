{% extends 'base.html' %}
{% block title %}Eliminar Categoría - Paddle Challenge{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:700px;">
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h1 class="h5 text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Confirmar eliminación</h1>
      <p>¿Seguro que deseas eliminar la categoría <strong>"{{ object.nombre }}"</strong>? Esto eliminará también los posts asociados.</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'blog:lista_categorias' %}" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
